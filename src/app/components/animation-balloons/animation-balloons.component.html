<div class="balloon-container">
  <div class="balloons">
    <div *ngFor="let balloon of balloons"
         class="balloon"
         [ngStyle]="{
           'left': balloon.x + '%',
           'animation-duration': balloon.speed + 's',
           'animation-delay': balloon.delay + 's',
           'background': balloon.colorGradient
         }">
    </div>
  </div>
</div>
