est visible à l’Ouest, à l’opposé de la lueur de l’aube,
juste avant le lever du Soleil&nbsp;?


<BR>1)
Le coucher héliaque du soir
<BR>2)
Le coucher héliaque du matin.
<BR>3)
Le coucher achronique du matin.
<BR>4)
Le coucher
cosmique du soir.
