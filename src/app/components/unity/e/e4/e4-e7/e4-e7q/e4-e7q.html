En désignant par T et P la période de révolution sidérale
respectivement de la Terre et d’une planète inférieure. Quelle
est la période de révolution synodique S de cette planète située
entre le Soleil et la Terre&nbsp;?

<BR>1)
S = P - T
<BR>2)
1/S = 1/P + 1/T
<BR>3)
1/S = 1/P – 1/T
<BR>4)
S = P + T
