Comment est positionné le style d’un cadran solaire équatorial&nbsp;?
<BR>1)
Incliné par rapport au sol d’un angle égal à la longitude d’un
lieu.
<BR>2)
Parallèle au plan du cadran.
<BR>3)
Toujours incliné de 45° par rapport au plan du cadran.
<BR>4)
Incliné par rapport au sol d’un angle égal à la latitude d’un
lieu.
