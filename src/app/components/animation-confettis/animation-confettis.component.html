<div class="confettis-container">
  <div *ngFor="let c of confettis" class="confetti"
    [ngStyle]="{
      left: c.x + '%',
      width: c.size,
      height: c.size,
      backgroundColor: c.color,
      animationDuration: c.animationDuration,
      animationDelay: c.delay,
      transform: 'rotate(' + c.angle + 'deg)'
    }">
  </div>
</div>
