<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goHome()">
        <ion-icon name="menu-outline"> </ion-icon>
      </ion-button>
    </ion-buttons>

<!-- Texte centré -->
    <div class="title-container">
      <div class="title-text" [ngStyle]="{'color': theme === 'light' ? 'blue' : 'white'}"> <div [style.color]='colorTitle'> {{textTitle}}</div> </div>
    </div>

    <ion-buttons slot="end">
      <ion-button >
        <img src="assets/icons/astrodidactIcon.png" alt="Astrodidact Icon" style="width: 34px; height: 34px;" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

    <div class="title-text" [ngStyle]="{'color': theme === 'light' ? 'grey' : 'white'}"> {{textResults}} {{accountName}} </div>




<ion-content>
  <!-- <ion-item class="textChoose">{{textChoose}} </ion-item> -->
  <ion-item>
    <ion-label>{{textChoiceLevel}}</ion-label>
    <ion-select [(ngModel)]="level">
      <ion-select-option value="d">d</ion-select-option>
      <ion-select-option value="c">c</ion-select-option>
      <ion-select-option value="e">e</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
      <ion-label>{{textChoiceChapter}}</ion-label>
      <ion-select [(ngModel)]="chapter">
        <ion-select-option *ngFor="let num of chapters" [value]="num">{{ num }}</ion-select-option>
      </ion-select>
  </ion-item>

  <ion-item>
    <!-- <ion-label class="percentage-text"> {{textPercentage}} {{k}}  -->
  
    <ion-label class="percentage-text">
    <div > <span>{{textPercentage}}</span> <span class="k">{{k}}</span> </div>
      <!-- Utilisation d'ion-icon avec une émoticône en fonction de k -->
      <ion-icon 
        *ngIf="k >= 0.5" 
        name="happy" 
        class="large-icon-smilling" 
        aria-label="smiling face">
      </ion-icon>
      <ion-icon 
        *ngIf="k < 0.5" 
        name="sad" 
        class="large-icon-sad"  
        aria-label="disappointed face">
      </ion-icon>
    </ion-label> 
 </ion-item>
 
    <ion-range  [(ngModel)]="k" min="0" max="1" step="0.01" snaps="true" disabled>
      <ion-label slot="start">0</ion-label>
      <ion-label slot="end">1</ion-label>
    </ion-range>

  <div class="button-container">
    <ion-button class="oval-button" (click)="goHome()">{{textGoHome}}</ion-button>
  </div>

</ion-content>
