<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goHome()">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
   
    <!-- Texte centrÃ© -->
    <div class="title-container">
      <div class="title-text" [ngStyle]="{'color': theme === 'light' ? 'blue' : 'white'}"> <div [style.color]='colorTitle'> {{textTitle}}</div> </div>
    </div>


    <ion-buttons slot="end">
      <ion-button >
        <img src="assets/icons/astrodidactIcon.png" alt="Astrodidact Icon" style="width: 34px; height: 34px;" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

      <div class="account"  [ngStyle]="{'color': theme === 'light' ? 'blue' : 'white'}" [ngStyle]="{'text-align': 'center'}">
          {{ textAccount }} : {{ accountName }}
      </div>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label class="textColor">{{textChapter}}</ion-label>
      <ion-select [(ngModel)]="selectedChapter" (ionChange)="updateChapter($event.detail.value)" >
        <ion-select-option *ngFor="let chapter of chapters" [value]="chapter">{{ chapter }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label class="textColor">{{textLevel}}</ion-label>
      <ion-select [(ngModel)]="selectedLevel" (ionChange)="updateLevel($event.detail.value)">
        <ion-select-option value="d">{{textContentLevelD}}</ion-select-option>
        <ion-select-option value="c">{{textContentLevelC}}</ion-select-option>
        <ion-select-option value="e">{{textContentLevelE}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label class="textColor">Question:</ion-label>
      <ion-select [(ngModel)]="selectedQuestion" (ionChange)="updateQuestion($event.detail.value)">
        <ion-select-option *ngFor="let question of questions" [value]="question">{{ question }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label class="textColor">Nature</ion-label>
      <ion-select [(ngModel)]="selectedNature" (ionChange)="updateNature($event.detail.value)">
        <ion-select-option value="q">question</ion-select-option>
        <ion-select-option value="r">{{textResponse}}</ion-select-option>
        <ion-select-option value="i">information</ion-select-option>
      </ion-select>
    </ion-item>

</ion-list>

  <div class="button-container">
    <ion-button class="oval-button" (click)="goHome()">{{textGoHome}}</ion-button>
  </div>
</ion-content>
